<ion-header>
  <ion-navbar>
    <ion-title>
      Email+image 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="captureImage()">Capture Image</button>
   <button ion-button full (click)="sendEmail()">Send Email</button>

   <ion-card>

  <ion-card-header>
    Current Image
  </ion-card-header>

  <ion-card-content>
    <img [src]="currentImage" *ngIf="currentImage"/>
  </ion-card-content>

</ion-card>
</ion-content>
